{% load i18n %}
{% load account_tags %}
{% user_display user as user_display %}
{% url profile_detail username=user.username as user_url %}

{% blocktrans with observed.get_absolute_url as article_url %}The wiki article <a href="{{ article_url }}">{{ observed }}</a> has been edited by <a href="{{ user_url }}">{{ user_display }}</a>.{% endblocktrans %}
