{% extends "tribes/base.html" %}

{% load i18n %}
{% load group_tags %}

{% block subnav_base %}
    <div class="clearfix" style="border-bottom: 1px solid #9BC;">
        <ul>
            <li><a href="{% url tribe_detail group.slug %}">{{ group.name }}</a></li>
            <li><a href="{% groupurl topic_list group %}">{% trans "Topics" %}</a></li>
            <li><a href="{% groupurl wiki_list group %}">{% trans "Wiki" %}</a></li>
            <li><a href="{% groupurl photos group %}">{% trans "Photos" %}</a></li>
        </ul>
    </div>
    <div class="clearfix" style="background: #F0F7FF;">
        {% block subnav %}
        {% endblock %}
    </div>
{% endblock %}
